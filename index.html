<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System - Enhanced</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Barcode Scanner Library -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Public+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #141824;
            --bg-tertiary: #1e2433;
            --accent-primary: #00ff87;
            --accent-secondary: #00d4ff;
            --accent-warning: #ffd700;
            --accent-danger: #ff4757;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0ab;
            --text-tertiary: #6b7280;
            --border: #2d3548;
            --shadow: rgba(0, 255, 135, 0.1);
        }

        body {
            font-family: 'Public Sans', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .background-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 135, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 135, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .app-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-box {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 48px;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .login-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 16px;
            font-family: 'Public Sans', sans-serif;
            transition: all 0.3s ease;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 135, 0.1);
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Public Sans', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: var(--bg-primary);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--bg-secondary);
            border-color: var(--accent-primary);
        }

        .btn-danger {
            background: var(--accent-danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e63946;
        }

        .btn-icon {
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-link {
            background: none;
            color: var(--accent-primary);
            text-decoration: underline;
            padding: 8px;
            font-size: 14px;
        }

        .btn-success {
            background: var(--accent-primary);
            color: var(--bg-primary);
        }

        .btn-success:hover {
            background: #00e077;
        }

        /* Main Layout */
        .main-layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 280px;
            background: var(--bg-secondary);
            border-right: 2px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            animation: slideInLeft 0.5s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 32px;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            padding: 14px 20px;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            border: 2px solid transparent;
        }

        .nav-item:hover {
            background: var(--bg-tertiary);
            border-color: var(--border);
        }

        .nav-item.active {
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.1), rgba(0, 212, 255, 0.1));
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        .nav-item.external-link {
            background: var(--bg-tertiary);
            border: 2px solid var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .nav-item.external-link:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-secondary);
            transform: translateX(8px);
        }

        .guide-menu-item {
            padding: 12px 16px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid var(--border);
            font-size: 14px;
        }

        .guide-menu-item:last-child {
            border-bottom: none;
        }

        .guide-menu-item:hover {
            background: var(--accent-primary);
            color: var(--bg-primary);
            padding-left: 20px;
        }

        .user-info {
            padding: 20px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            border: 2px solid var(--border);
            margin-top: 24px;
        }

        .user-name {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .user-role {
            font-size: 12px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        .page-header {
            margin-bottom: 32px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Cards */
        .card {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            animation: fadeIn 0.6s ease-out;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Grid Layouts */
        .grid {
            display: grid;
            gap: 20px;
        }

        .grid-2 {
            grid-template-columns: repeat(2, 1fr);
        }

        .grid-3 {
            grid-template-columns: repeat(3, 1fr);
        }

        .grid-4 {
            grid-template-columns: repeat(4, 1fr);
        }

        /* Stats Cards */
        .stat-card {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            border-color: var(--accent-primary);
            box-shadow: 0 8px 24px var(--shadow);
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent-primary);
            margin-bottom: 8px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Table */
        .table-container {
            overflow-x: auto;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--bg-tertiary);
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 12px;
            letter-spacing: 0.5px;
            color: var(--text-secondary);
            border-bottom: 2px solid var(--border);
        }

        td {
            padding: 16px;
            border-bottom: 1px solid var(--border);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tbody tr {
            transition: all 0.2s ease;
        }

        tbody tr:hover {
            background: var(--bg-tertiary);
        }

        /* Badge */
        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 4px;
        }

        .badge-success {
            background: rgba(0, 255, 135, 0.2);
            color: var(--accent-primary);
            border: 1px solid var(--accent-primary);
        }

        .badge-warning {
            background: rgba(255, 215, 0, 0.2);
            color: var(--accent-warning);
            border: 1px solid var(--accent-warning);
        }

        .badge-danger {
            background: rgba(255, 71, 87, 0.2);
            color: var(--accent-danger);
            border: 1px solid var(--accent-danger);
        }

        .badge-info {
            background: rgba(0, 212, 255, 0.2);
            color: var(--accent-secondary);
            border: 1px solid var(--accent-secondary);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal {
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.4s ease-out;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid var(--border);
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-primary);
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
            padding: 4px;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: var(--accent-danger);
        }

        /* Alert */
        .alert {
            padding: 16px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid;
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alert-warning {
            background: rgba(255, 215, 0, 0.1);
            border-color: var(--accent-warning);
            color: var(--accent-warning);
        }

        .alert-danger {
            background: rgba(255, 71, 87, 0.1);
            border-color: var(--accent-danger);
            color: var(--accent-danger);
        }

        .alert-info {
            background: rgba(0, 212, 255, 0.1);
            border-color: var(--accent-secondary);
            color: var(--accent-secondary);
        }

        .alert-success {
            background: rgba(0, 255, 135, 0.1);
            border-color: var(--accent-primary);
            color: var(--accent-primary);
        }

        /* Scanner Options */
        .scanner-options {
            display: flex;
            gap: 16px;
            margin-top: 16px;
        }

        .scanner-btn {
            flex: 1;
            padding: 20px;
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .scanner-btn:hover {
            border-color: var(--accent-primary);
            background: var(--bg-secondary);
            transform: translateY(-2px);
        }

        .scanner-btn.active {
            border-color: var(--accent-primary);
            background: linear-gradient(135deg, rgba(0, 255, 135, 0.1), rgba(0, 212, 255, 0.1));
        }

        .scanner-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .scanner-label {
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Checkbox */
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .checkbox-group:hover {
            background: var(--bg-secondary);
        }

        .checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--accent-primary);
            cursor: pointer;
        }

        /* Action buttons row */
        .action-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            flex-wrap: wrap;
        }

        /* Video for camera scanner */
        #video-preview {
            width: 100%;
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            border: 2px solid var(--accent-primary);
            margin: 20px auto;
            display: block;
        }

        /* Pick List Items */
        .pick-list-item {
            background: var(--bg-tertiary);
            border: 2px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .pick-list-item:hover {
            border-color: var(--accent-primary);
        }

        .pick-list-item.completed {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 135, 0.05);
        }

        .pick-list-item.incomplete {
            border-color: var(--accent-danger);
        }

        .pick-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .pick-item-name {
            font-size: 18px;
            font-weight: 700;
        }

        .pick-item-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 12px;
        }

        .pick-detail {
            display: flex;
            flex-direction: column;
        }

        .pick-detail-label {
            font-size: 11px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 4px;
        }

        .pick-detail-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-primary);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
            transition: width 0.3s ease;
        }

        /* File upload area */
        .file-upload-area {
            border: 2px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: var(--accent-primary);
            background: var(--bg-tertiary);
        }

        .file-upload-area.drag-over {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 135, 0.05);
        }

        /* Print styles */
        @media print {
            .sidebar, .page-header, .btn, .nav-menu {
                display: none !important;
            }
            .content {
                padding: 0;
            }
            .main-layout {
                display: block;
            }
            body {
                background: white;
                color: black;
            }
            .card, .table-container {
                border: 1px solid #ccc;
                page-break-inside: avoid;
            }
        }

        /* Loading Spinner */
        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .text-center {
            text-align: center;
        }

        .error-message {
            color: var(--accent-danger);
            font-size: 14px;
            margin-top: 8px;
        }

        .success-message {
            color: var(--accent-primary);
            font-size: 14px;
            margin-top: 8px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid-4 {
                grid-template-columns: repeat(2, 1fr);
            }
            .pick-item-details {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 2px solid var(--border);
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                max-height: 100vh;
                overflow-y: auto;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .mobile-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 20px;
                background: var(--bg-secondary);
                border-bottom: 2px solid var(--border);
                position: sticky;
                top: 0;
                z-index: 999;
            }

            .mobile-menu-btn {
                background: var(--bg-tertiary);
                border: 2px solid var(--accent-primary);
                color: var(--accent-primary);
                padding: 10px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 20px;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .mobile-back-btn {
                background: var(--bg-tertiary);
                border: 2px solid var(--accent-secondary);
                color: var(--accent-secondary);
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                font-size: 14px;
                display: flex;
                align-items: center;
                gap: 6px;
                margin-bottom: 16px;
            }

            .content {
                padding: 20px;
                margin-top: 60px; /* Account for fixed header */
            }

            .grid-2, .grid-3, .grid-4 {
                grid-template-columns: 1fr;
            }

            .login-box {
                padding: 32px;
            }

            .scanner-options {
                flex-direction: column;
            }

            .pick-item-details {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons .btn {
                width: 100%;
            }

            .table-container {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .table-container table {
                min-width: 800px;
            }

            .modal {
                width: 95%;
                max-height: 90vh;
                overflow-y: auto;
            }

            .page-title {
                font-size: 24px;
            }

            .card {
                padding: 16px;
            }
        }

        /* Hide mobile elements on desktop */
        @media (min-width: 769px) {
            .mobile-header {
                display: none;
            }
            
            .mobile-back-btn {
                display: none;
            }

        // ============================================
        // BARCODE SCANNER HOOK
        // ============================================
        function useBarcodeScanner(onScan) {
            const [isScanning, setIsScanning] = useState(false);
            const videoRef = useRef(null);
            const codeReaderRef = useRef(null);

            const startCamera = async () => {
                try {
                    setIsScanning(true);
                    const codeReader = new ZXing.BrowserMultiFormatReader();
                    codeReaderRef.current = codeReader;
                    
                    // Enhanced hints for better barcode detection
                    const hints = new Map();
                    hints.set(ZXing.DecodeHintType.TRY_HARDER, true);
                    hints.set(ZXing.DecodeHintType.POSSIBLE_FORMATS, [
                        ZXing.BarcodeFormat.CODE_128,
                        ZXing.BarcodeFormat.CODE_39,
                        ZXing.BarcodeFormat.EAN_13,
                        ZXing.BarcodeFormat.EAN_8,
                        ZXing.BarcodeFormat.UPC_A,
                        ZXing.BarcodeFormat.UPC_E,
                        ZXing.BarcodeFormat.QR_CODE
                    ]);

                    const videoInputDevices = await codeReader.listVideoInputDevices();
                    
                    if (videoInputDevices.length > 0) {
                        // Try to find the rear/back camera (better for scanning)
                        let selectedDeviceId = videoInputDevices[0].deviceId;
                        
                        const backCamera = videoInputDevices.find(device => {
                            const label = device.label.toLowerCase();
                            return label.includes('back') || 
                                   label.includes('rear') || 
                                   label.includes('environment') ||
                                   label.includes('facing back');
                        });
                        
                        // If we found a back camera, use it; otherwise use the last camera (often back on mobile)
                        if (backCamera) {
                            selectedDeviceId = backCamera.deviceId;
                        } else if (videoInputDevices.length > 1) {
                            // On mobile devices, the back camera is usually the last in the list
                            selectedDeviceId = videoInputDevices[videoInputDevices.length - 1].deviceId;
                        }
                        
                        await codeReader.decodeFromVideoDevice(
                            selectedDeviceId,
                            videoRef.current,
                            (result, err) => {
                                if (result) {
                                    onScan(result.text);
                                    // Vibrate on successful scan (if supported)
                                    if (navigator.vibrate) {
                                        navigator.vibrate(200);
                                    }
                                }
                            }
                        );
                    }
                } catch (error) {
                    console.error('Camera error:', error);
                    alert('Unable to access camera. Please check permissions and ensure you are using HTTPS.');
                    setIsScanning(false);
                }
            };

            const stopCamera = () => {
                if (codeReaderRef.current) {
                    codeReaderRef.current.reset();
                }
                setIsScanning(false);
            };

            return { isScanning, startCamera, stopCamera, videoRef };
        }

                    try {
                        const text = event.target.result;
                        const lines = text.split('\n');
                        const items = [];

                        // Skip header row, parse CSV
                        for (let i = 1; i < lines.length; i++) {
                            const line = lines[i].trim();
                            if (!line) continue;

                            const parts = line.split(',');
                            if (parts.length >= 2) {
                                const itemName = parts[0].trim();
                                const quantityNeeded = parseInt(parts[1].trim()) || 0;
                                
                                // Find in inventory
                                const inventoryItem = inventory.find(item => 
                                    item.name.toLowerCase() === itemName.toLowerCase() ||
                                    item.serial === itemName
                                );

                                    id: generateId(),
                                    name: itemName,
                                    quantityNeeded,
                                    quantityPicked: 0,
                                    inventoryItem: inventoryItem || null,
                                    status: inventoryItem ? 'pending' : 'not_found'
                                });
                            }

        // ============================================
        // MAIN APP COMPONENT
        // ============================================
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [currentPage, setCurrentPage] = useState('dashboard');
            const [showGuideMenu, setShowGuideMenu] = useState(false);
            const [showQuickHelp, setShowQuickHelp] = useState(false);
            const [showInactivityWarning, setShowInactivityWarning] = useState(false);
            const [mobileMenuOpen, setMobileMenuOpen] = useState(false);
            const [inventory, setInventory] = useState([]);
            const [pickOrders, setPickOrders] = useState([]);
            const inactivityTimerRef = useRef(null);
            const warningTimerRef = useRef(null);

            // Mobile navigation handler
            const handlePageChange = (page) => {
                setCurrentPage(page);
                setMobileMenuOpen(false); // Close menu on page change
            };

            // Inactivity logout: 5 minutes with 30 second warning
            const INACTIVITY_TIMEOUT = 5 * 60 * 1000; // 5 minutes
            const WARNING_TIME = 30 * 1000; // 30 seconds before logout

            const resetInactivityTimer = () => {
                // Clear existing timers
                if (inactivityTimerRef.current) clearTimeout(inactivityTimerRef.current);
                if (warningTimerRef.current) clearTimeout(warningTimerRef.current);
                setShowInactivityWarning(false);

                if (!user) return;

                // Set warning timer (4:30 minutes)
                warningTimerRef.current = setTimeout(() => {
                    setShowInactivityWarning(true);
                }, INACTIVITY_TIMEOUT - WARNING_TIME);

                // Set logout timer (5 minutes)
                inactivityTimerRef.current = setTimeout(() => {
                    auth.signOut();
                    setShowInactivityWarning(false);
                }, INACTIVITY_TIMEOUT);
            };

            const handleUserActivity = () => {
                if (user) {
                    resetInactivityTimer();
                }
            };

            useEffect(() => {
                if (!user) return;

                // Start inactivity timer
                resetInactivityTimer();

                // Track user activity
                const events = ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart', 'click'];
                events.forEach(event => {
                    document.addEventListener(event, handleUserActivity);
                });

                // Cleanup
                return () => {
                    events.forEach(event => {
                        document.removeEventListener(event, handleUserActivity);
                    });
                    if (inactivityTimerRef.current) clearTimeout(inactivityTimerRef.current);
                    if (warningTimerRef.current) clearTimeout(warningTimerRef.current);
                };
            }, [user]);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((user) => {
                    setUser(user);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                const unsubscribe = db.collection('inventory')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        const items = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setInventory(items);
                    });

                return () => unsubscribe();
            }, [user]);

            useEffect(() => {
                if (!user) return;

                const unsubscribe = db.collection('pickOrders')
                    .orderBy('createdAt', 'desc')
                    .onSnapshot((snapshot) => {
                        const orders = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setPickOrders(orders);
                    });

                return () => unsubscribe();
            }, [user]);

            const handleAddItem = async (item) => {
                await db.collection('inventory').add(item);
            };

            const handlePickItem = async (itemId, quantity, user) => {
                const itemRef = db.collection('inventory').doc(itemId);
                const itemDoc = await itemRef.get();
                const currentQty = itemDoc.data().quantity;
                
                await itemRef.update({
                    quantity: currentQty - quantity
                });

                await db.collection('audit').add({
                    itemId,
                    action: 'picked',
                    quantity,
                    pickedBy: user.displayName,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
            };

            const handleUpdateItem = async (updatedItem) => {
                const { id, ...data } = updatedItem;
                await db.collection('inventory').doc(id).update(data);
            };

            const handleDeleteItem = async (itemId) => {
                await db.collection('inventory').doc(itemId).delete();
            };

            const handleCreatePickOrder = async (order) => {
                await db.collection('pickOrders').add(order);
            };

            const handleUpdatePickOrder = async (orderId, itemId, quantityPicked) => {
                const orderRef = db.collection('pickOrders').doc(orderId);
                const orderDoc = await orderRef.get();
                const order = orderDoc.data();

                const updatedItems = order.items.map(item => {
                    if (item.id === itemId) {
                        const newQtyPicked = item.quantityPicked + quantityPicked;
